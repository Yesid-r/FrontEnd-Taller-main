<div class="container">
  <br>

  <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
    <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
      <svg class="bi me-2" width="40" height="32">
        <use xlink:href="#bootstrap"></use>
      </svg>
      <span class="fs-4">Prueba Desarrollo</span>
    </a>

    <ul class="nav nav-pills">
      <li class="nav-item"><a href="/room" class="nav-link active" aria-current="page">Home</a></li>
      <li class="nav-item"><a href="/acts" class="nav-link">Acts</a></li>
      <li class="nav-item"><a href="/meets" class="nav-link">Meets</a></li>
      <li class="nav-item"><a href="/room" class="nav-link">Rooms</a></li>
      
    </ul>
  </header>
  <style>
  </style>

  <p></p>
  <br>
  <div class="container-fluid">
    <button class="btn btn-info" type="button" [routerLink]="['/acts/form']"> Nueva Acts</button>
  </div>
  <p></p>

  <table class="table table-dark table-striped">
    <thead>
      <tr>
        <th scope="col">Num Acts</th>
        <th scope="col">Fecha</th>
        <th scope="col">Editar</th>
        <th scope="col">Borrar</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let acts of actss">
        <th>{{acts.num_acts}}</th>
        <td>{{acts.fecha | date:'yyyy-MM-dd'}}</td>
        <td><button type="button" name="button" class="btn btn-primary"
            [routerLink]="['/acts/form/',acts.num_acts]">EDITAR</button></td>
        <td><button class="btn btn-danger" (click)="delete(acts)">ELIMINAR</button></td>
      </tr>

    </tbody>
  </table>
</div>
